<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <title>Tensores en memoria</title>
  </head>
  <body>
    <script>
      const a = tf.tensor2d([4, 7, 2, 7], [4, 1])

      console.log('Numero de tensores ' + tf.memory().numTensors)
      console.log('Memoria en bytes usada ' + tf.memory().numBytes)

      const res = tf.tidy(() => {
        const b = tf.tensor2d([1, 1, 1, 1], [4, 1])
        const c = tf.tensor2d([4, 4, 4, 4], [4, 1])
        const d = tf.tensor2d([3, 3, 3, 3], [4, 1])

        console.log('Numero de tensores ' + tf.memory().numTensors)
        console.log('Memoria en bytes usada ' + tf.memory().numBytes)

        return c
      })
      res.print()
      console.log('Numero de tensores ' + tf.memory().numTensors)
      console.log('Memoria en bytes usada ' + tf.memory().numBytes)

      a.dispose()
      res.dispose()

      console.log('Numero de tensores ' + tf.memory().numTensors)
      console.log('Memoria en bytes usada ' + tf.memory().numBytes)
    </script>
  </body>
</html>
